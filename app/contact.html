<!-- Contact HTML -->

<span>{{ contact.name }}</span>
<a href="#!" class="secondary-content" (click)="removeContact(contact)">
  <i class="material-icons">delete</i>
</a>
<a href="#!" class="secondary-content" (click)="starContact(contact)">
  <i class="material-icons" *ngIf="contact.star">favorite</i>
  <i class="material-icons" *ngIf="!contact.star">favorite_border</i>
</a>
